<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maco Sushi</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <br>
    <h1>Boleta</h1>
    <div class="row">
        <div class="col-lg-6">
            <div class="caja form-wrapper">
                <form id="form">
                    <div id="user-info">
                        <hr>
                        <hr>
                        <h3>Formulario entrega</h3>
                        <hr>
                        <p>Informacion de cliente:</p>
                        <hr>
                        <div class="form-field">
                            <input required class="form-control" type="text" name="name" placeholder="Nombre:">
                        </div>
                        <div class="form-field">
                            <input required class="form-control" type="email" name="email" placeholder="Correo:">
                        </div>
                        <div class="form-field">
                            <input required class="form-control" type="number" name="phone" placeholder="Telefono: +56">
                        </div>
                    </div>

                    <div class="entrega">
                        <label>
                            <input type="radio" name="delivery-option" value="despacho" onclick="toggleDeliveryFields()"> Despacho
                        </label>
                        <label>
                            <input type="radio" name="delivery-option" value="domicilio" onclick="toggleDeliveryFields()"> Domicilio
                        </label>
                    </div>
                    <p>Informacion de entrega:</p>
                    <div id="shipping-info">
                        <div class="form-field">
                            <input class="form-control texto" type="text" name="address" placeholder="Direccion...">
                        </div>
                        <div class="form-field">
                            <input class="form-control texto" type="text" name="city" placeholder="Comuna...">
                        </div>
                    </div>

                    <div class="form-field" id="delivery-hours" style="display: none;">
                        <select class="form-control" name="delivery-time">
                            <option value="">Seleccionar hora de despacho</option>
                            <option value="12">12:00 PM</option>
                            <option value="13">01:00 PM</option>
                            <option value="14">02:00 PM</option>
                            <option value="15">03:00 PM</option>
                            <option value="16">04:00 PM</option>
                            <option value="17">05:00 PM</option>
                            <option value="18">06:00 PM</option>
                            <option value="19">07:00 PM</option>
                            <option value="20">08:00 PM</option>
                        </select>
                    </div>
                </form>
                <div id="validation-messages" class="status-messages"></div>
                <input id="form-button" class="btn btn-success btn-block" type="button" value="Continuar" onclick="enviar()">
                <div class="caja" id="payment-info">
                    <h6>Opciones de paypal</h6>
                    <div id = "paypal-button-container"></div>
                    <!--<button id="make-payment"> Make payment</button>-->
                </div>
            </div>
            <br>
        </div>
    
        <div class="col-lg-6">
            <div class="caja form-wrapper">
                <a class="btn btn-success" href="carrito.html">&#x2190;Volver al carrito</a>
                <h3>Resumen de compra</h3>
                <hr>
                <div class="cart-row" id="product-container">
                    <!-- Aquí se añadirán dinámicamente los productos -->
                </div>
                
                <h5 id="cantidad-productos">Cantidad: </h5>
                <h5 id="total">Total: </h5>
                <br>
            </div>
            <br><br>
        </div>
    </div>


    <script src="../js/functions.js"></script>

    <script src="../js/envio.js"></script>

    <script src="../js/modal.js"></script>

    <script src="../js/catchApi.js"></script>
    
    <script src="https://www.paypal.com/sdk/js?client-id=test&currency=USD"></script>

    <script>
        paypal.Buttons({    
            createOrder: function (data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: "0.01"
                        }
                    }]
                });
            },
    
            onApprove: function (data, actions) {
                return actions.order.capture().then(function (details) {
                    alert('Transaccion completada!')
                });
            }
        }).render('#paypal-button-container');
    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	 
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>
</html>
